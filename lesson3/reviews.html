<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <style>
        .success {
            background-color: lightgreen;
            width: 180px;
            height: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<br>
<br>
<div class="add-review">
    <h2>Добавить отзыв</h2>
    <label for="goodsInput">Выберите товар:</label>
    <p><input id="goodsInput" list="goods">
        <datalist id="goods">
        </datalist>
    </p>
    <label for="text">Введите отзыв:</label>
    <p>
        <textarea id="text"></textarea>
    </p>
    <input class="submitInput" type="button" value="Оставить отзыв">
    <p class="success" style="display: none;">Отзыв успешно добавлен!</p>
</div>

<script src="index.js"></script>
</body>
</html>
